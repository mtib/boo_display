name: Build and deploy server image

on:
  push:
    branches: [main]
    paths: [server/**]
  workflow_dispatch:

env:
  IMAGE: ghcr.io/${{ github.repository }}/server

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: server
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          build-args: |
            GIT_SHA=${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no root@mtib.dev <<'ENDSSH'
          ssh mtib@100.104.3.12 <<'ENDINNER'
          set -e
          cd containers/
          docker compose pull boo-display
          docker compose up -d boo-display
          ENDINNER
          ENDSSH

          rm -f ~/.ssh/deploy_key
